<html>

<head>

  <meta charset="UTF-8">
  <meta name="theme-color" content="#0099ff">
  <meta name="description" content="Un juego de mierda">
  <meta name="apple-mobile-web-app-title" content="Game">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link type="text/css" rel="stylesheet" href="game.css">

  <script src="Game.js" type="text/javascript"></script>

<body>
  <button id="pause" class="gamebutton" onclick="this.blur();">Pausa</button>

<script>

  if ('serviceWorker' in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register('service-worker.js').then((reg) => {
        console.log("Service worker registered", reg);
      })
    })
  }

</script>
<script src="assets/install.js"></script>
